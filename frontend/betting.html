<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling lucky?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        input[type="number"], textarea {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .bet-btn, .comment-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .bet-btn:hover, .comment-btn:hover {
            background-color: #45a049;
        }

        .result-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Circular Spin Wheel Styles */
        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 250px;
            height: 250px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            background: conic-gradient(
                #FFD700 0deg 30deg,   /* 1x Prize */
                #FF5733 30deg 39deg,  /* 1.5x Prize */
                #C70039 39deg 48deg,  /* 2x Prize */
                #900C3F 48deg 57deg, /* 5x Prize */
                #28B463 57deg 60deg,/* 10x Prize */
                #581845 60deg 61deg,/* 50x Prize */
                #CCCCCC 61deg 121deg,/* No Prize 1 */
                #EAEAEA 121deg 181deg,/* No Prize 2 */
                #D3D3D3 181deg 241deg,/* No Prize 3 */
                #D3D3D3 241deg 301deg,/* No Prize 4 */
                #D3D3D3 301deg 360deg /* No Prize 5 */
            );
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }

        /* Arrow at the top */
        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
        }

        /* Comments section styles */
        .comments-section {
            margin-top: 20px;
            text-align: left;
        }

        .comment {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bet Your Coins</h1>

        <!-- Current Coin Inventory Section -->
        <div class="section">
            <h2>Your Coins</h2>
            <p>You currently have <strong id="coin-inventory">Loading...</strong> coins available for investment.</p>
        </div>

        <p>Enter your bet amount:</p>
        <input type="number" id="bet-amount" min="1" placeholder="Enter coins to bet">

        <button class="bet-btn" id="bet-btn" onclick="placeBet()">Place Bet</button>

        <!-- Spin Wheel -->
        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <!-- Result message -->
        <p class="result-message" id="result-message"></p>

        <!-- Comments Section -->
        <div class="comments-section">
            <h2>Comments</h2>
            <textarea id="comment-input" rows="4" placeholder="Leave a comment..."></textarea>
            <button class="comment-btn" onclick="submitComment()">Submit Comment</button>
            <div id="comments-list"></div>
        </div>

        <!-- Back to Home -->
        <a href="home.html" class="back-link">Back to Home</a>

        <!-- Comments Section -->
        <div class="comments-section">
            <h2>Comments</h2>
            <textarea id="comment-input" rows="4" placeholder="Leave a comment..."></textarea>
            <button class="comment-btn" onclick="submitComment()">Submit Comment</button>
            <div id="comments-list"></div>
        </div>

        <footer>
            © 2024 Kremerte Pølser. All rights reserved.
        </footer>
    </div>

    <script src="auth.js"></script>
    <script src="loadUserInformation.js"></script>
    <script>
        let spinAngle = 0;

        // Replace this with a unique identifier for this page
        const pageId = 'betting'; // Unique ID for the betting page

        async function placeBetServer() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);

            const response = await fetch('https://mullinsen-github-io.onrender.com/betting/place', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ betAmount })
            });

            if (!response.ok) {
                throw new Error('Failed to place bet');
            }
        }

        async function placeRewardServer(reward) {
            try {
                const response = await fetch('https://mullinsen-github-io.onrender.com/betting/reward', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reward })
                });

                if (!response.ok) {
                    throw new Error('Failed to give reward');
                }
            } catch (error) {
                console.error('Error giving reward:', error);
                alert("Failed to give reward!");
            }
        }

        async function placeBet() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            const resultMessage = document.getElementById('result-message');
            const wheel = document.getElementById('wheel');

            if (!betAmount || betAmount <= 0) {
                resultMessage.textContent = "Please enter a valid bet amount!";
                return;
            }

            resultMessage.textContent = "";

            // Try placing the bet on the server and handle errors
            try {
                await placeBetServer(); // If this throws, catch will handle it and return
            } catch (error) {
                resultMessage.textContent = "Bet failed. Please check your coins and try again.";
                resultMessage.style.color = "red";
                return;
            }

            // Spin the wheel
            const spinOutcome = determineOutcome(betAmount);
            spinAngle = 360 * 4 + spinOutcome.angle; // 4 full rotations plus final stop
            wheel.style.transform = `rotate(${spinAngle}deg)`;

            // Show result after spin animation (4s delay)
            setTimeout(() => {
                resultMessage.textContent = spinOutcome.isWin 
                    ? `You won ${spinOutcome.reward} coins!` 
                    : "Sorry, no prize this time!";
                resultMessage.style.color = spinOutcome.isWin ? "green" : "red";

                if (spinOutcome.isWin) {
                    placeRewardServer(parseFloat(spinOutcome.reward)); // Only give reward after successful bet
                }

                loadCoins(); // Refresh coins after the result
            }, 4000);
        }

        // Outcome determination logic with spin angles corresponding to original logic
        function determineOutcome(betAmount) {
            const winChance = Math.random();

            // Realistic algorithm:
            // 60% chance to lose
            if (winChance < 0.60) {
                return { isWin: false, reward: 0, angle: Math.random() * 120 + 210 }; // Random angle in No Prize range
            }
            // 30% chance to win money back (1x return)
            else if (winChance < 0.90) {
                return { isWin: true, reward: betAmount, angle: 30 }; // 1x return
            }
            // 9% chance to win a small prize (1.5x to 3x their bet)
            else if (winChance < 0.99) {
                const reward = betAmount * (Math.random() * 1.5 + 1.5); // Win between 1.5x to 3x the bet
                return { isWin: true, reward: Math.round(reward), angle: 45 }; // Small prize
            }
            // 0.9% chance to win a medium prize (5x to 10x their bet)
            else if (winChance < 0.999) {
                const reward = betAmount * (Math.random() * 5 + 5); // Win between 5x to 10x the bet
                return { isWin: true, reward: Math.round(reward), angle: 60 }; // Medium prize
            }
            // 0.1% chance to win a large prize (50x to 100x their bet)
            else {
                const reward = betAmount * (Math.random() * 50 + 50); // Win between 50x to 100x the bet
                return { isWin: true, reward: Math.round(reward), angle: 75 }; // Large prize
            }
        }

        // Fetch and display comments for the specific page
        async function loadComments() {
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = ''; // Clear current comments

            try {
                const response = await fetch(`https://mullinsen-github-io.onrender.com/comments/${pageId}`);
                const comments = await response.json();
                comments.forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment');
                    commentElement.textContent = `${comment.username}: ${comment.text}`;
                    commentsList.appendChild(commentElement);
                });
            } catch (error) {
                console.error('Error loading comments:', error);
                alert("Failed to load comments.");
            }
        }

        // Submit comment functionality with server-side storage for a specific page
        async function submitComment() {
            const commentInput = document.getElementById('comment-input');
            const commentsList = document.getElementById('comments-list');
            const commentText = commentInput.value.trim();
            const username = localStorage.getItem('username') || 'Anonymous'; // Get username from Local Storage

            if (commentText) {
                try {
                    // Post the comment to the server with pageId
                    const response = await fetch('https://mullinsen-github-io.onrender.com/comments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ pageId, username, text: commentText })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to submit comment');
                    }

                    // Add the comment to the list
                    const newComment = await response.json();
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment');
                    commentElement.textContent = `${newComment.username}: ${newComment.text}`;
                    commentsList.appendChild(commentElement);

                    // Clear the input field
                    commentInput.value = '';
                } catch (error) {
                    console.error('Error submitting comment:', error);
                    alert("Failed to submit comment!");
                }
            } else {
                alert("Please enter a comment before submitting!");
            }
        }

        async function onLoadCalls() {
            checkAuthentication();
            loadCoins();
            loadComments();
        }

        // Call onLoadCalls on load
        window.onload = onLoadCalls;
    </script>
</body>
</html>
