<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Betting Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .bet-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .bet-btn:hover {
            background-color: #45a049;
        }

        .result-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bet Your Coins</h1>
        <p>Enter your bet amount:</p>
        <input type="number" id="bet-amount" min="1" placeholder="Enter coins to bet">

        <button class="bet-btn" id="bet-btn" onclick="placeBet()">Place Bet</button>

        <!-- Spinner animation to create suspense -->
        <div class="spinner" id="spinner"></div>

        <!-- Result message -->
        <p class="result-message" id="result-message"></p>
    </div>

    <script>
        function placeBet() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            const resultMessage = document.getElementById('result-message');
            const spinner = document.getElementById('spinner');

            if (!betAmount || betAmount <= 0) {
                resultMessage.textContent = "Please enter a valid bet amount!";
                return;
            }

            // Reset result message and show spinner
            resultMessage.textContent = "";
            spinner.style.display = "block";

            // Simulate delay for suspense with the spinner
            setTimeout(() => {
                spinner.style.display = "none";

                // Determine win or lose based on an algorithm
                const outcome = determineOutcome(betAmount);

                if (outcome.isWin) {
                    resultMessage.textContent = `You won ${outcome.prize} coins!`;
                    resultMessage.style.color = "green";
                } else {
                    resultMessage.textContent = `You lost ${betAmount} coins. Better luck next time!`;
                    resultMessage.style.color = "red";
                }
            }, 2000); // Delay for suspense
        }

        // Betting outcome algorithm: user more likely to lose over time with slim chances of big wins
        function determineOutcome(betAmount) {
            const winChance = Math.random();

            // Realistic algorithm:
            // 50% chance to lose
            if (winChance < 0.5) {
                return { isWin: false, prize: 0 };
            }
            
            // 30% chance to win money back (1x return)
            else if (winChance < 0.8) {
                return { isWin: true, prize: betAmount }; // Win 1x their bet (money back)
            }
            
            // 19% chance to win a small prize (1.5x to 3x their bet)
            else if (winChance < 0.99) {
                const prize = betAmount * (Math.random() * 1.5 + 1.5); // Win between 1.5x to 3x the bet
                return { isWin: true, prize: Math.round(prize) };
            }
            
            // 0.9% chance to win a medium prize (5x to 10x their bet)
            else if (winChance < 0.999) {
                const prize = betAmount * (Math.random() * 5 + 5); // Win between 5x to 10x the bet
                return { isWin: true, prize: Math.round(prize) };
            }
            
            // 0.1% chance to win a large prize (50x to 100x their bet)
            else {
                const prize = betAmount * (Math.random() * 50 + 50); // Win between 50x to 100x the bet
                return { isWin: true, prize: Math.round(prize) };
            }
        }
    </script>

</body>
</html>
