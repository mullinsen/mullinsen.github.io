<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeling lucky?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .bet-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .bet-btn:hover {
            background-color: #45a049;
        }

        .result-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Circular Spin Wheel Styles */
        .wheel-container {
            position: relative;
            margin: 20px auto;
            width: 250px;
            height: 250px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            background: conic-gradient(
                #FFD700 0deg 60deg,
                #FF5733 60deg 120deg,
                #C70039 120deg 180deg,
                #900C3F 180deg 240deg,
                #581845 240deg 300deg,
                #28B463 300deg 360deg
            );
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }

        /* Arrow at the top */
        .arrow {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Bet Your Coins</h1>

        <!-- Current Coin Inventory Section -->
        <div class="section">
            <h2>Your Coins</h2>
            <p>You currently have <strong id="coin-inventory">Loading...</strong> coins available for investment.</p>
        </div>

        <p>Enter your bet amount:</p>
        <input type="number" id="bet-amount" min="1" placeholder="Enter coins to bet">

        <button class="bet-btn" id="bet-btn" onclick="placeBet()">Place Bet</button>

        <!-- Spin Wheel -->
        <div class="wheel-container">
            <div class="arrow"></div>
            <div class="wheel" id="wheel"></div>
        </div>

        <!-- Result message -->
        <p class="result-message" id="result-message"></p>

        <!-- Back to Home -->
        <a href="home.html" class="back-link">Back to Home</a>

        <footer>
            © 2024 Kremerte Pølser. All rights reserved.
        </footer>
    </div>

    <script src="auth.js"></script>
    <script src="loadUserInformation.js"></script>
    <script>
        let spinAngle = 0;

        async function placeBetServer() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);

            const response = await fetch('https://mullinsen-github-io.onrender.com/betting/place', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ betAmount })
            });

            if (!response.ok) {
                throw new Error('Failed to place bet');
            }
        }

        async function placeRewardServer(reward) {
            try {
                const response = await fetch('https://mullinsen-github-io.onrender.com/betting/reward', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('token'),
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reward })
                });

                if (!response.ok) {
                    throw new Error('Failed to give reward');
                }
            } catch (error) {
                console.error('Error giving reward:', error);
                alert("Failed to give reward!");
            }
        }

        async function placeBet() {
            const betAmount = parseFloat(document.getElementById('bet-amount').value);
            const resultMessage = document.getElementById('result-message');
            const wheel = document.getElementById('wheel');

            if (!betAmount || betAmount <= 0) {
                resultMessage.textContent = "Please enter a valid bet amount!";
                return;
            }

            resultMessage.textContent = "";

            // Try placing the bet on the server and handle errors
            try {
                await placeBetServer(); // If this throws, catch will handle it and return
            } catch (error) {
                resultMessage.textContent = "Bet failed. Please check your coins and try again.";
                resultMessage.style.color = "red";
                return;
            }

            // Spin the wheel
            const spinOutcome = determineOutcome();
            spinAngle = 360 * 4 + spinOutcome.angle; // 4 full rotations plus final stop
            wheel.style.transform = `rotate(${spinAngle}deg)`;

            // Show result after spin animation (4s delay)
            setTimeout(() => {
                resultMessage.textContent = spinOutcome.isWin 
                    ? `You won ${spinOutcome.reward} coins!` 
                    : "So close! You almost hit the jackpot!";
                resultMessage.style.color = spinOutcome.isWin ? "green" : "red";

                if (spinOutcome.isWin) {
                    placeRewardServer(parseFloat(spinOutcome.reward)); // Only give reward after successful bet
                }

                loadCoins(); // Refresh coins after the result
            }, 4000);
        }

        // Outcome determination logic with spin angles
        function determineOutcome() {
            const outcomes = [
                { isWin: true, reward: 1, angle: 0 },
                { isWin: true, reward: 2, angle: 60 },
                { isWin: true, reward: 5, angle: 120 },
                { isWin: true, reward: 10, angle: 180 },
                { isWin: true, reward: 50, angle: 240 },
                { isWin: true, reward: 100, angle: 300 }
            ];

            const randomIndex = Math.floor(Math.random() * outcomes.length);
            return outcomes[randomIndex];
        }

        async function onLoadCalls() {
            checkAuthentication();
            loadCoins();
        }

        window.onload = onLoadCalls;
    </script>
</body>
</html>
