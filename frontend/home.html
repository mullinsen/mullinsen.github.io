    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding and border are included in the element's width */
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .nav-links a {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 150px;
        }

        .nav-links a:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }

        .container button {
            margin-top: 20px;
        }

        .hotdog {
            position: absolute;
            top: -50px; /* Start above the screen */
            font-size: 30px; /* Adjust size of the hot dog */
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: 1;
            z-index: 999; /* Ensure it appears above content */
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <script>
        function makeItRainHotdogs() {
            const hotdogCount = 30; // Number of hot dogs to drop
            const container = document.body;
        
            for (let i = 0; i < hotdogCount; i++) {
                const hotdog = document.createElement('div');
                hotdog.classList.add('hotdog');
                hotdog.innerHTML = 'ðŸŒ­'; // Hot dog emoji
                hotdog.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                hotdog.style.animationDuration = `${Math.random() * 2 + 3}s`; // Random falling speed
                container.appendChild(hotdog);
        
                // Remove hotdog after animation ends
                hotdog.addEventListener('animationend', () => {
                    hotdog.remove();
                });
            }
        }
    </script>
