<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kremerte Pølser - Investment Platform</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding and border are included in the element's width */
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Investing Dashboard</h1>

        <!-- Current Coin Inventory Section -->
        <div class="section">
            <h2>Your Coins</h2>
            <p>You currently have <strong id="coin-inventory">Loading...</strong> coins available for investment.</p>
        </div>

        <!-- Current Investments Section -->
        <div class="section">
            <h2>Your Investments</h2>
            <ul id="investment-list">
                <li>Loading investments...</li>
            </ul>
        </div>

        <!-- Back to Home -->
        <a href="home.html" class="back-link">Back to Home</a>

        <footer>
            © 2024 Kremerte Pølser. All rights reserved.
        </footer>
    </div>
    <script src="auth.js"></script>
    <!--script src="getCoins.js"></script>
    <script src="getInvestments.js"></script-->
    <script src="loadUserInformation.js"></script>
    <script>
        async function onLoadCalls() {
            checkAuthentication();
            loadCoins();
            loadInvestments();
        }

        // Call onLoadCalls on load
        window.onload = onLoadCalls;
    </script>
</body>
</html>
