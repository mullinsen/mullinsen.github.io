<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Coins</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            margin-top: 20px;
        }

        .success {
            color: green;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Transfer Coins</h1>
        <div class="section">
            <h2>Transfer coins to a Kremert Pølse</h2>
            <p>You currently have <strong id="coin-inventory">Loading...</strong> coins available for transfer.</p>
        </div>
        <form id="transfer-form">
            <select id="recipient-username" required>
                <option value="" disabled selected>Select a recipient</option>
                <!-- Recipients will be populated here -->
            </select>

            <input type="number" id="transfer-amount" placeholder="Amount to Transfer" required>
            <button type="submit">Transfer Coins</button>
        </form>

        <p class="error" id="error-message"></p>
        <p class="success" id="success-message"></p>

         <!-- Back to Home -->
         <a href="home.html" class="back-link">Back to Home</a>

        <footer>
            © 2024 Kremerte Pølser. All rights reserved.
        </footer>
    </div>
    <script src="auth.js"></script>
    <script src="getCoins.js"></script>
    <script>
        // Fetch users from the backend and populate the recipient dropdown
        async function loadUsers() {
            try {
                const response = await fetch('https://mullinsen-github-io.onrender.com/users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Assuming you're using JWT for authentication
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const users = await response.json();
                const recipientSelect = document.getElementById('recipient-username');

                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.username;
                    option.textContent = user.username;
                    recipientSelect.appendChild(option);
                });

            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('error-message').textContent = 'Error loading users';
            }
        }

        // Call loadUsers to populate the dropdown when the page loads
        window.onload = loadUsers;

        document.getElementById('transfer-form').addEventListener('submit', async function(event) {
            event.preventDefault();  // Prevent form submission from reloading the page

            const recipientUsername = document.getElementById('recipient-username').value;
            const transferAmount = parseFloat(document.getElementById('transfer-amount').value);
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validate transferAmount is a valid number and greater than 0
            if (isNaN(transferAmount) || transferAmount <= 0) {
                errorMessage.textContent = 'Please enter a valid amount greater than 0.';
                alert("Failed")
                return;
            }

            try {
                const response = await fetch('https://mullinsen-github-io.onrender.com/transfer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token') // Assuming you're using JWT for authentication
                    },
                    body: JSON.stringify({
                        recipientUsername,
                        transferAmount
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    errorMessage.textContent = data.message || 'Failed to transfer coins';
                } else {
                    successMessage.textContent = 'Transfer successful!';
                    document.getElementById('transfer-form').reset();  // Clear the form after success
                }

            } catch (error) {
                errorMessage.textContent = 'Error transferring coins. Please try again later.';
            }
        });

        async function loadCoins() {
            alert('loading coins!2');
            try {
                // Fetch the user's portfolio from the backend
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No token found');
                }

                const response = await fetch('https://mullinsen-github-io.onrender.com/portfolio', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`  // Prefix the token with 'Bearer '
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch portfolio');
                    alert('failed loading coins!');
                }

                const data = await response.json();

                // Update the coin inventory
                const coinElement = document.getElementById('coin-inventory');
                if(!coinElement) {
                    alert('No Coin element on page!');
                    return;
                }
                alert('Coin element on page!');
                coinElement.textContent = data.coins;

            } catch (error) {
                console.error(error);
                alert('FAILED loading coins!');
            }
        }

        // Load the coins when the page loads
        window.onload = loadCoins;
    </script>

</body>
</html>
