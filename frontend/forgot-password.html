<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kremerte Pølser - Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kremerte Pølser - Reset Password</h1>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Before entering the information below, notify administrator.</p>
        <p>Administrator must remove your existing password before a new can be entered.</p>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
            <label for="password">New password:</label>
            <input type="password" id="new-password" placeholder="Password" required>
        </div>
        <button onclick="reset()">Reset Password</button>
        <p id="message" class="error"></p>
    </div>
    <p>No need to reset? <a href="index.html">Login here</a></p>
    <script>
        let token = '';

        async function reset() {
            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('new-password').value;
            const messageElement = document.getElementById('message');

            try {
                const response = await fetch('https://mullinsen-github-io.onrender.com/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, newPassword })
                });

                const result = await response.json();

                if (result.success) {
                    messageElement.textContent = 'Password has been reset successfully.';
                    messageElement.classList.remove('error');
                    messageElement.classList.add('success');
                } else {
                    messageElement.textContent = result.message;
                    messageElement.classList.add('error');
                    messageElement.classList.remove('success');
                }
            } catch (error) {
                messageElement.textContent = 'Server error. Please try again later.';
                messageElement.classList.add('error');
                messageElement.classList.remove('success');
            }
        }
    </script>
</body>
</html>
