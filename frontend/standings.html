<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        table th {
            background-color: #4CAF50;
            color: white;
        }

        table td {
            color: #333;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Standings</h1>
        <table id="standings-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Coins</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic standings will be inserted here -->
            </tbody>
        </table>
        <a href="home.html" class="back-link">Back to Home</a>
        <footer>
            © 2024 Kremerte Pølser. All rights reserved.
        </footer>
    </div>
    <script src="auth.js"></script>
    <script>
        async function loadStandings() {
            try {
                const response = await fetch('https://mullinsen-github-io.onrender.com/standings', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch standings');
                }

                const users = await response.json();
                const standingsTable = document.querySelector('#standings-table tbody');
                standingsTable.innerHTML = ''; // Clear any existing data

                users.forEach((user, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.username}</td>
                        <td>${user.coins}</td>
                    `;
                    standingsTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading standings:', error);
            }
        }

        async function onLoadCalls() {
            checkAuthentication();
            loadStandings();
        }

        // Call onLoadCalls on load
        window.onload = onLoadCalls;
    </script>
</body>
</html>
