<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kremerte Pølser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kremerte Pølser</h1>
    <div class="container">
        <h2>Login</h2>
        <div>
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" placeholder="Username" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" placeholder="Password" required>
        </div>
        <button onclick="login()">Login</button>
        <p id="error-message" class="error"></p>
        <p id="forgot-password" class="hidden">Forgot password? <a href="forgot-password.html">Reset here</a></p>
    </div>
    <!-- Re-add if users shall be able to register themselves
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    -->
    <script>
        let token = '';

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorMessage = document.getElementById('error-message');
            const forgotUsernameBtn = document.getElementById('forgot-password');

            try {
                const response = await fetch('https://mullinsen-github-io.onrender.com/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                
                if (!result.success) {
                    errorMessage.textContent = result.message;
                    forgotUsernameBtn.classList.remove('hidden');
                } else {
                    errorMessage.textContent = 'Successful login - but no more implemented..';
                }
            }
            catch (error) {
                errorMessage.textContent = 'Server error. Please try again later.';
            }
        }
    </script>
</body>
</html>
