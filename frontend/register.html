<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kremerte Pølser - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kremerte Pølser - Register</h1>
    <div class="container">
        <h2>Register</h2>
        <div>
            <label for="reg-username">Username:</label>
            <input type="text" id="reg-username" placeholder="Username" required>
            <label for="reg-password">Password:</label>
            <input type="password" id="reg-password" placeholder="Password" required>
        </div>
        <button onclick="register()">Register</button>
        <p id="error-message" class="error"></p>
    </div>
    <p>Already have an account? <a href="index.html">Login here</a></p>
    <script>
        let token = '';

        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const errorMessage = document.getElementById('error-message');
            try {
                const response = await fetch('https://mullinsen-github-io.onrender.com/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                if (!result.success) {
                    errorMessage.textContent = result.message;
                } else {
                    //window.location.href = '/login'; // Redirect to login on successful registration
                    alert('Registration successful. Return to login page');
                }
            } catch (error) {
                errorMessage.textContent = 'Server error. Please try again later.';
            }
        }
    </script>
</body>
</html>
